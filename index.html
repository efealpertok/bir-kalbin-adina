<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bir Kalbin Adına</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #c71585;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 0 2em 1.5em;
      max-width: 600px;
    }

    .heart {
      font-size: 5em;
      color: red;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 2em;
      font-size: 1em;
      color: #777;
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Senin İçin Bir Kalbe Dokundum</h1>
  <p>
    Bu sayfa, senin kalbin gibi kocaman bir kalbi daha umutla buluşturmak için hazırlandı.<br>
    Bir gün, senin adınla bir hayat değişsin istedim.
  </p>

  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2CTRC7S8x3lvvWIQ3fOPGs?utm_source=generator&autoplay=1" width="300" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <div class="footer">“Senin adınla bir kalbe ışık gittiyse, ben de aydınlandım.”</div>
</body>
</html>
